version: '3.8'

services:
  draw-guess-game:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: draw-guess-game
    ports:
      - "3001:3001"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - draw-guess-network

networks:
  draw-guess-network:
    driver: bridge
